<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUNCTION GENERATOR</title>
  </head>
  <body>
    <!-- 
        
     -->

    <script>
      function* createNames() {
        yield "Faisal";
        yield "Muaris";
        yield "Pamungkas";
      }

      const names = createNames();
      for (const name of names) {
        console.log(name);
      }

      //   lazy artinya print value kemudian datanya di ambil dan lanjut ke iterasi selanjutnya
      function* buatGanjil(value) {
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.log(`Yield ${i}`);
            yield i;
          }
        }
      }

      //   eager artinya di print dulu semua nya baru data nya di ambil
      function buatGanjilArray(value) {
        const result = [];
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.log(`Yield ${i}`);
            result.push(i);
          }
        }
        return result;
      }

      const numbers = buatGanjil(100);
      //   for (const number of numbers) {
      //     console.log(number);
      //   }

      console.log(numbers.next().value);
      console.log(numbers.next().value);
      console.log(numbers.next().value);
    </script>
  </body>
</html>
