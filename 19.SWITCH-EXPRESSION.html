<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWITCH STATEMENT JAVASCRIPT</title>
  </head>
  <body>
    <!-- 
 
     -->
    <script>
      let nilai = "E";
      switch (nilai) {
        case "A":
          document.writeln("Wow! Anda lulus dengan Baik!");
          break;
        case "B":
        case "C":
          document.writeln("Anda Lulus!");
          break;
        case "D":
          document.writeln("Anda Tidak Lulus!");
          break;
        default:
          document.writeln("Mungkin Anda Salah Jurusan!");
      }
    </script>
  </body>
</html>
