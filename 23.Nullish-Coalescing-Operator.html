<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPERATOR NULLISH COALESCING</title>
  </head>
  <body>
    <!-- 
        Untuk memberi nilai default jika nilai parameter Null atau Undefined
     -->
    <script>
      // tanpa nullist coalescing operator
      let parameter = undefined;

      let data = parameter;
      if (data === undefined || data == null) {
        data = "nilai Default";
      }

      alert(data);

      //   menggunakan nullish coalescing operator

      data = parameter ?? "nilai Default";

      alert(data);
    </script>
  </body>
</html>
