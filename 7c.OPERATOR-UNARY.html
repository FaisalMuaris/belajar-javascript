<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPERATOR UNARY</title>
  </head>
  <body>
    <!-- 
        (+) Mendandakan nilai positif
        (-) Menandakan nilai negatif
        (++) Menandakan increment (menaikan 1 angka)
        (--) Menandakan Decrement  (menurunkan 1 angka)
     -->
    <script>
      let result = +1;
      document.writeln("<p>" + result + "</p>");

      result--; // result = result - 1; result -= 1; hasil= 0
      document.writeln("<p>" + result + "</p>");

      result++; // result = result + 1; result += 1; hasil = 1
      document.writeln("<p>" + result + "</p>");

      result = -result; // -1
      document.writeln("<p>" + result + "</p>");
    </script>
  </body>
</html>
