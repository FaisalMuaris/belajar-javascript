<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST PARAMETER</title>
  </head>
  <body>
    <!-- 

     -->

    <script>
      function sayHello(name) {
        document.writeln(`<p>Hello, ${name}</p>`);
      }

      sayHello("Faisal");

      let say = sayHello;
      say("MUARIS");

      function giveMeName(callback) {
        callback("Faisal"); // sayHello("Faisal")
      }

      giveMeName(sayHello);
      giveMeName(say); // giveMeName(sayHello)
    </script>
  </body>
</html>
