<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESTRUCKTURING</title>
  </head>
  <body>
    <!-- 
       fitur yang bisa digunakan untuk membongkar value value di array atau object ke dalam variable-variable baru
       fitur ini mempermudah kita ketika ingin mengambil data dari array atau object tanpa harus melakukan pengambilan data satu per satu
     -->

    <script>
      // Mengambil data array satu per satu
      //   const names = ["faisal", "muaris", "pamungkas"];
      //   const fisrtName = names[0];
      //   const middleName = names[1];
      //   const lastName = names[2];

      //   console.log(fisrtName);
      //   console.log(middleName);
      //   console.log(lastName);

      //   menggunakan destruckturing
      {
        const names = ["faisal", "muaris", "pamungkas", "Udin", "Udok"];
        const [fisrtName, middleName, lastName, ...other] = names;

        console.log(fisrtName);
        console.log(middleName);
        console.log(lastName);
        console.log(other);
      }

      {
        //   Menggunakan destruckturing di object
        const person = {
          fisrtName: "Faisal",
          lastName: "Muaris",
          address: {
            street: "jl. bandung",
            city: "Bandung",
            country: "Indonesia",
          },
          hobby: "Game",
          channel: "Krikonten",
        };

        const {
          fisrtName,
          lastName,
          address: { street, city, country },
          ...other
        } = person;
        console.log(fisrtName);
        console.log(lastName);
        console.log(street);
        console.log(city);
        console.log(country);
        console.log(other);
      }

      {
        function displayPerson({ fisrtName, middleName, lastName }) {
          console.log(fisrtName);
          console.log(middleName);
          console.log(lastName);
        }

        const person = {
          fisrtName: "Faisal",
          middleName: "Muaris",
          lastName: "Pamungkas",
        };

        displayPerson(person);
      }

      {
        function sum([first, second]) {
          return first + second;
        }

        console.log(sum([1, 3]));
        console.log(sum([20, 40]));
      }

      {
        // Default value di destructuring array
        const names = ["Faisal", "muaris"];
        const [fisrtName, middleName, lastName = "Pamungkas"] = names;

        console.log(fisrtName);
        console.log(middleName);
        console.log(lastName);
      }

      {
        //   Default Value destructuring object
        const person = {
          fisrtName: "Faisal",
          lastName: "Muaris",
        };

        const {
          fisrtName: namaDepan,
          middleName: namaTengah = "Pamungkas",
          lastName: namaBelakang,
        } = person;
        console.log(namaDepan);
        console.log(namaTengah);
        console.log(namaBelakang);
      }
    </script>
  </body>
</html>
