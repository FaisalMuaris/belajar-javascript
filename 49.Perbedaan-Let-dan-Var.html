<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GETTER DAN SETTER</title>
  </head>
  <body>
    <!-- 
       
     -->

    <script>
      // Global Scope
      var i = 20;

      for (var i = 0; i < 10; i++) {
        // Local scope
        console.log(`Local ${i}`);
      }

      console.log(`Global ${i}`);
    </script>
  </body>
</html>
