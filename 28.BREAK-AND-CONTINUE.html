<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BREAK AND CONTINUE</title>
  </head>
  <body>
    <!-- 

     -->

    <script>
      // Break
      let counter = 1;
      while (true) {
        document.writeln(`<p>Perulangan ke- ${counter}</p>`);
        counter++;

        if (counter > 10) {
          break;
        }
      }

      //   continue
      for (let i = 1; i < 100; i++) {
        if (i % 2 === 1) {
          continue;
        }
        document.writeln(`<p>perulangan ganjil : ${i} </p>`);
      }
    </script>
  </body>
</html>
