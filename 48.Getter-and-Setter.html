<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GETTER DAN SETTER</title>
  </head>
  <body>
    <!-- 
       
     -->

    <script>
      // GETTER
      const person = {
        firstName: "Faisal",
        lastName: "Muaris",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value) {
          //   console.log(`Ubah Fullname ${value}`);
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = "Bambang Pamungkas";
      console.table(person);

      person.fullName = "Bojan Malisic";
      console.table(person);

      person.fullName = "Faisal Muaris";
      console.table(person);

      //   person.firstName = "Budi";
      console.log(person.fullName);
    </script>
  </body>
</html>
