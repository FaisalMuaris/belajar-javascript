<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PERULANGAN DO WHILE LOOP</title>
  </head>
  <body>
    <!-- 
        Perbedaan hanya pada pengecekan di kondisi
        pengecekan kondisi dilakukan setelah perulangan dilakukan
        do while loop minimal pasti sekali perulangan dilakukan walaupun kondisi tidak bernilai true
     -->

    <script>
      let counter = 100;
      do {
        document.writeln(`<p>Perulangan ke- ${counter}</p>`);
        counter++;
      } while (counter <= 10);
    </script>
  </body>
</html>
