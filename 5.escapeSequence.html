<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Sequence</title>
  </head>
  <body>
    <!-- 
        \n adalah ENTER
        \t adalah TAB
        \' adalah petik satu
        \" adalah petik dua
        \\ adalah \
     -->
    <script>
      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Faisal \nMuaris \n");
      document.writeln("\\home\\Muaris");
      document.writeln('"Faisal Muaris"');
      document.writeln("'Belajar Bersama Faisal'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
