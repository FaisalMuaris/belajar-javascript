<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARAMETER OPTIONAL</title>
  </head>
  <body>
    <!-- 
        Jika function tidak diberikan nilai atau value,
        maka value defaultnya "undefined"
     -->

    <script>
      function sayHello(firstName, middleName, lastName) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }

      sayHello();
      sayHello("Faisal");
      sayHello("Faisal", "Muaris");
      sayHello("Faisal", "Muaris", "Pamungkas");
    </script>
  </body>
</html>
