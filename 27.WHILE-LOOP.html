<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PERULANGAN WHILE LOOP</title>
  </head>
  <body>
    <!-- 
        Lebih sederhana dibanding for loop
        Hanya ada 1 perulangan
     -->

    <script>
      let counter = 1;
      while (counter <= 10) {
        document.writeln(`<p>Perulangan ke- ${counter}</p>`);
        counter++;
      }
    </script>
  </body>
</html>
