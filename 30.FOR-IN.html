<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOR IN</title>
  </head>
  <body>
    <!-- 
        For in merupakan perulangan for yang digunakan untuk mengiterasi seluruh data property di object atau index di array
        Tidak di rekomendasikan untuk ARRAY. ARRAY direkomendasikan menggunakan (For Of)
     -->

    <script>
      const person = {
        firstName: "Faisal",
        middleName: "D",
        lastName: "Muaris",
      };

      for (const property in person) {
        document.writeln(`<p>${property} : ${person[property]}</p>`);
      }

      //   array
      const names = ["Faisal", "D", "Muaris"];

      for (const index in names) {
        document.writeln(`<p>${index} : ${names[index]}</>`);
      }
    </script>
  </body>
</html>
