<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUNCTION DIDALAM FUNCTION</title>
  </head>
  <body>
    <!-- 
        
     -->

    <script>
      function outer() {
        function inner() {
          document.writeln(`<p>INNER</p>`);
        }

        document.writeln(`<p>OUTER</p>`);

        inner();
        inner();
      }

      outer();
    </script>
  </body>
</html>
