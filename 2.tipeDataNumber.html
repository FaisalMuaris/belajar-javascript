<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIPE DATA NUMBER</title>
  </head>
  <body>
    <script>
      document.writeln(100);
      document.writeln("<br>");
      document.writeln(100.2);
      document.writeln("<br>");

      //   NUMBER NOTATION
      //BINARY awalannya harus menggunakan "0b"
      document.writeln(0b100101);
      document.writeln("<br>");
      // HEXADESIMAL awalannya harus "0x"
      document.writeln(0xff);
      document.writeln("<br>");
      //   OCTAL awalannya harus "0o"
      document.writeln(0o10);
      document.writeln("<br>");
    </script>
  </body>
</html>
