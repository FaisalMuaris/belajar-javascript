<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONSOLE</title>
  </head>
  <body>
    <!-- 
       console.info() artinya memberikan informasi
       console.warn() artinya memberitahu informasi peringatan
       console.error() artinya memberitahu informasi error
       console.table() artinya memberitahu informasi bentuk table
     -->
    <script>
      console.debug("Hello Faisal");

      console.info("Hello Faisal");

      console.warn("ini peringatan!");

      console.error("ini error");
    </script>
  </body>
</html>
